language: python
python:
  - "3.6"

install:
  - pip install  -r requirements.txt
  - pip install coveralls

services:
  - Postgresql

before_script:
  - psql -c 'create database "testdb";' -U postgres

env:
  APP_SETTINGS=testing

script:
  - nosetests --exe -v --with-coverage

after_success :
  - coveralls