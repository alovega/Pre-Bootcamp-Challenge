language: python

python:
  - "3.6"

install:
  - pip install --upgrade pip && pip install -r requirements.txt
  - pip install coveralls

services:
  - Postgresql

before_script:
  - psql -c 'create database "test_db";' -U postgres

env:
  - APP_SETTINGS="development"

script:
  - nosetests --exe -v --with-coverage

after_success :
  - coveralls